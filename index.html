<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Junior Dev Task Validator</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h2>Junior Dev Task API Tester</h2>
  <input type="text" id="apiUrl" placeholder="https://junior-application-project.vercel.app/sort-characters">
  <input type="text" id="email" placeholder="Enter your email">
  <button onclick="runTest()">Run Test</button>

  <h3>Validator Response:</h3>
  <pre id="output">Waiting...</pre>

  <script>
    async function runTest() {
      const apiUrl = document.getElementById("apiUrl").value.trim();
      const email = document.getElementById("email").value.trim();

      const validatorUrl = `https://yhxzjyykdsfkdrmdxgho.supabase.co/functions/v1/junior-dev?url=${encodeURIComponent(apiUrl)}&email=${encodeURIComponent(email)}`;

      try {
        const response = await fetch(validatorUrl);
        const text = await response.text();
        document.getElementById("output").textContent = text;
      } catch (error) {
        document.getElementById("output").textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
